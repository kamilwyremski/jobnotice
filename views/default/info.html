
{% extends "main.tpl" %}  

{% block content %}

<div class="page_box">
	<div class="container">
		{% if info_page %}
			<h2>{{ info_page.name }}</h2>
			<p><a href="{{ path('info') }}" title="{{ 'Return to the list of pages'|trans }}" class="main-color-1">{{ 'Return to the list of pages'|trans }}</a></p>
			<br>
			<div class="content">
				{{ info_page.content|raw }}
			</div>
		{% else %}
			<h2>{{ 'Info'|trans }}</h2>
			<br>
			<ul class="list-group">
				{% for item in info %}
					<li class="list-group-item"><a href="{% if item.page=='contact' %}{{ path('contact') }}{% else %}{{ path('info',item.id,item.slug) }}{% endif %}" title="{{ item.name }}" class="main-color-2">{{ item.name }}</a></li>
				{% endfor %}
			</ul>
		{% endif %}
	</div>
</div>

{% endblock %}
